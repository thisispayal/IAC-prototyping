<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IAC &middot; transmittal mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
        font-size: 120%;
      }

      label.radio.inline{
        font-size: 100%;
      }

      .req {
        color: red;  
      }

      .subhead-font {
        font-size: 175%;
      }

      .form-section {
      padding-bottom: 35px;
      }

      .footer {
      font-size: 70%;
      color: grey;
      }
        
      input[type=text].text-name {
      width: 93px;
      }

      #add-patient-text {
      padding-bottom: 20px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

              <h1>Transmittal form</h1>
              <div class="subhead-font"><span class="req">*</span> indicates required field</div>

              <hr>

              <div class="form-section">
                  <div class="row">
                      <div class="span4">
                          Application Number <span class="req">*</span>

                      </div>
                      <div class="span6">
                          <input type="text" />
                      </div>
                  </div>

                  <div class="row">
                      <div class="span4">
                          Number of cases on the CD <span class="req">*</span>

                      </div>
                      <div class="span6">
                          <input type="text" />
                      </div>
                  </div>
              </div>
              <div class="form-section">
                  <div class="row" id="add-patient-text">
                      <div class="span8">
                          <div class="btn btn-primary" id="add-fields">+</div>
                          <i>There is more than one patient on this CD. Add more fields.</i>
                      </div>
                  </div>

                  <div class="patient-info">
                      <div class="row">
                          <div class="span4">
                              Patient initials <span class="req">*</span>
                          </div>
                          <div class="span6">
                              <input type="text" class="text-name" />
                              <input type="text" class="text-name" />
                          </div>
                      </div>

                      <div class="row">
                          <div class="span4">
                              Date of study <span class="req">*</span>
                          </div>
                          <div class="span6">
                              <input type="date" />
                          </div>
                      </div>

                      <div class="row">
                          <div class="span4">
                              Type of viewer <span class="req">*</span>

                          </div>
                          <div class="span6">
                              <input type="text" />
                          </div>
                      </div>

                      <div class="row">
                          <div class="span4">
                              Case type <span class="req">*</span>

                          </div>
                          <div class="span6">
                              <label class="radio inline">
                                  <input type="radio" name="casetype" value="LV" />
                                  LV
                              </label>
                              <label class="radio inline">
                                  <input type="radio" name="casetype" value="AS" />
                                  AS
                              </label>
                              <label class="radio inline">
                                  <input type="radio" name="casetype" value="DN" />
                                  Don't know
                              </label>
                          </div>
                      </div>
                  </div>
              </div>

              <div class="form-section">
                  <div class="row">
                      <div class="span4">
                          Additional Information
                      </div>
                      <div class="span6">
                          <textarea rows="4"> </textarea>
                      </div>
                  </div>
              </div>

              <div class="row">
                  <div class="span8">
                      <div class="btn btn-large btn-primary" style="float: right;">
                          Continue <i class="icon-chevron-right icon-white">  </i>
                      </div>
                  </div>
              </div>

              <hr>

              <div class="footer">
                  <p>&copy; Vigilant Medical 2013</p>
              </div>

          </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          $(".add-fields").click(function () {
              (body).append(".patient-info");
          });
      });
    </script>

  </body>
</html>
